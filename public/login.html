<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CogniSync</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background-color: #000000; /* Fallback */
            background-image: linear-gradient(to bottom, #1e3a8a, #000000);
            color: #fff;
            font-family: 'Poppins', 'Segoe UI', 'Arial', sans-serif;
            overflow-x: hidden;
        }
        .account-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .account-form {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        .account-form h1 {
            font-size: 2.2em;
            color: #ccd6f6;
            margin-bottom: 10px;
            font-weight: 700;
        }
        .account-form h2 {
            color: #ccd6f6;
            margin-bottom: 30px;
            margin-top: 0;
        }
        .account-form .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .account-form label {
            display: block;
            color: #8892b0;
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        .options-link {
            text-align: right;
            margin-bottom: 20px;
            font-size: 0.9em;
        }
        .options-link a {
            color: #8892b0;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .options-link a:hover {
            color: #4fc3f7;
            text-decoration: underline;
        }
        .account-form input {
            width: 100%;
            padding: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
            border-radius: 8px;
            border: 1px solid #8892b0;
            background: #0a192f;
            color: #ccd6f6;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        .account-form input:focus {
            outline: none;
            border-color: #4fc3f7;
        }
        .btn {
            background: #3949ab;
            color: #fff;
            border: 1px solid transparent;
            border-radius: 10px;
            padding: 12px 28px;
            font-size: 1.2em;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .btn:hover {
            background: #5c6bc0;
            transform: translateY(-3px);
        }
        .account-form .btn {
            width: 100%;
            margin-top: 10px;
        }
        .back-link {
            margin-top: 20px;
            color: #8892b0;
        }
        .back-link a {
            color: #4fc3f7;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="account-container">
        <form class="account-form" id="login-form">
            <h1>CogniSync</h1>
            <h2>Log In to Your Account</h2>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="options-link">
                <a href="forgot-password.html">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Log In</button>
            <p class="back-link">Don't have an account? <a href="account.html">Create one</a></p>
        </form>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Login successful! (This is a demo)');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
